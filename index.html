<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&
family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,
900&family=Sofia&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>

    <div class="grid-container">

        <div class="dashboard-section">
            <div class="dashboard-area">
                <img src="svgs/view-dashboard.svg" class="dashboard_icon">Dashboard
            </div>
            <div>
                <img src="svgs/home.svg" class="dashboard_icon_choices">Home
            </div>
            <div>
                <img src="svgs/account.svg" class="dashboard_icon_choices">Profile
            </div>
            <div>
                <img src="svgs/message-reply.svg" class="dashboard_icon_choices">Messages
            </div>
            <div>
                <img src="svgs/clock-time-three.svg" class="dashboard_icon_choices">History
            </div>
            <div>
                <img src="svgs/note-multiple.svg" class="dashboard_icon_choices">Tasks
            </div>
            <div>
                <img src="svgs/account-group.svg" class="dashboard_icon_choices">Communities
            </div>
            <div>
                <img src="svgs/cog.svg" class="dashboard_icon_choices">Settings
            </div>
            <div>
                <img src="svgs/help-box.svg" class="dashboard_icon_choices">Support
            </div>
            <div>
                <img src="svgs/shield-check.svg" class="dashboard_icon_choices">&nbsp;Privacy
            </div>
        </div>

        <div class="name-section">
            
            <div class="name-section-grid">
                <div class="search_bar_grid">
                    <search class="search_bar">
                        <img src="svgs/magnify.svg" class="search_bar_icon">
                    </search>
                </div>
                <div class="buttons_grid">
                    <div>New</div>
                    <div>Upload</div>
                    <div>Share</div>
                </div>
                <div class="intro-icon-grid">
                    <div class="icon">
                        
                    </div>
                    <div class="intro">
                        Hi there,<br>Nithin Rajesh (@nithin)
                    </div>
                </div>
                <div class="bell-icon-grid">
                    <img src="svgs/bell-ring-outline.svg" class="bell-icon">
                    <div class="second-icon">
                    </div>
                    <div class="account-name">
                        Nithin Rajesh
                    </div>
                </div>
            </div>
        </div>
        <div class="achievements-and-info-section">
        </div>
    </div>

</body>
</html>
